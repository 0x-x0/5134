build_image: drydock/shippable/minv2

language: php

php:
  - 5.6
  - '7.0'
  
env:
  global:
    - FOO=FUBU

  matrix:
    - M1=ONE

build:
  ci:
    - php --version
    - mkdir /root/.composer
    - composer self-update
    
integrations:
  notifications:
    - integrationName: Test
      type: slack
      recipients: 
        - "#testissues"
        
      on_start: always
      on_pull_request: always
      on_success: always
      on_failure: always
