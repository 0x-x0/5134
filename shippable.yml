language: php

php:
  - 5.6
  
env:
  global:
    - FOO=YML
  matrix:
    - BAR=YML
branches:
  except:
    - bar
  only:
    - master
    
build:
  pre_ci:
    - echo "This is pre_ci"
  ci:
    - echo "Hello, World!"
    - echo "This is master??"
    - echo $FOO
    - echo $BAR
    - sleep 1m

