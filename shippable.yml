matrix:
  include:
    - language: python
      env: DO=python
    - language: python
      env: DO=pascal

install:
  - if [ "$DO" == "python" ]; then pip install flake8; fi
  - if [ "$DO" == "pascal" ]; then sudo apt-get install fp-compiler; fi

script:
  - if [ "$DO" == "python" ]; then echo "PYTHON"; fi
  - if [ "$DO" == "pascal" ]; then echo "PASCAL"; fi
